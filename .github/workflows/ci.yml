name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: pip install black==24.8.0 flake8==7.1.1
      - name: Black check
        run: black --check .
      - name: Flake8
        run: flake8 . --max-line-length=100

  terraform-plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: terraform
    env:
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_VAR_location: ${{ secrets.GCP_LOCATION }}
      TF_VAR_enable_composer: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan -no-color -out tfplan
      - name: Show Plan
        id: show
        run: terraform show -no-color tfplan > tfplan.txt
      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan.txt', 'utf8');
            const body = `#### Terraform Plan\n\n<details><summary>Show</summary>\n\n\n\n${plan}\n\n</details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

  dbt-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.8.2 dbt-bigquery==1.8.2
      - name: dbt deps
        run: dbt deps --profiles-dir ./dbt --project-dir ./transform
      - name: dbt build
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: ${{ secrets.GCP_LOCATION }}
        run: dbt build --profiles-dir ./dbt --project-dir ./transform --target dev

  dbt-docs:
    runs-on: ubuntu-latest
    needs: dbt-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.8.2 dbt-bigquery==1.8.2
      - name: dbt docs generate
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: ${{ secrets.GCP_LOCATION }}
        run: dbt docs generate --profiles-dir ./dbt --project-dir ./transform --target dev
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./transform/target
          keep_files: false